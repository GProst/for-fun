<div class="app-container">
  <header>
    <md-tab-group [selectedIndex]="getActiveTabIndx()" (selectChange)="onTabClick($event)">
      <md-tab *ngFor="let tab of tabs" [label]="tab.label"></md-tab>
    </md-tab-group>
  </header>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
  <footer class="footer">Footer</footer>
</div>
